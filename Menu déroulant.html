<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste d√©roulante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
    }

    label {
      font-size: 16px;
      margin-right: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    select:focus {
      border-color: #007BFF;
      outline: none;
    }
  </style>
</head>
<body>

  <label for="choix">Choisissez une option :</label>
  <select id="choix" name="choix">
    <option value="">MENU</option>
    <option value="option1"><a href="#">Accueil</a></option>
    <option value="option2"><a href="#">A Propos</a></option>
    <option value="option3"><a href="#">Services</a></option>
    <option value="option4"><a href="#">Contacts</a></option>
  </select>

</body>
</html>
